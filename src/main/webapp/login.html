<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-div h1 {
            color: #333;
            margin: 0 0 20px;
        }

        .form-div a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .form-div a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table td {
            padding: 10px 0;
            text-align: left;
        }

        table td:first-child {
            width: 30%;
            font-weight: bold;
        }

        table td.input {
            width: 70%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-div">
    <form action="/Older/LoginServlet" method="post" id="form">
        <h2>欢迎使用老年人能力评估系统</h2>
        <table>
            <tr>
                <td>用户名：</td>
                <td class="input">
                    <input id="UserID" name="UserID" type="text">
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td class="input">
                    <input id="Password" name="Password" type="password">
                </td>
            </tr>
        </table>
        <div class="buttons">
            <input type="submit" value="登录">
            <a href="register.html">没有账号？点击注册</a>
        </div>
    </form>
</div>
</body>
</html>
